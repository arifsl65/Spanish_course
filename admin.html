<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Contact Management - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .dashboard-container {
            display: none;
            padding: 20px;
        }
        .notes-field {
            min-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h2 class="mb-4">Admin Login</h2>
        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container" id="dashboard">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <h1>Contact Management</h1>
                    <button id="logoutBtn" class="btn btn-outline-danger float-end">Logout</button>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Message</th>
                            <th>Contacted</th>
                            <th>Notes</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBB4Z4fjsn34ON-HMP0sWcCinaXxmzKMVI",
        authDomain: "uniskills-dae40.firebaseapp.com",
        projectId: "uniskills-dae40",
        storageBucket: "uniskills-dae40.firebasestorage.app",
        messagingSenderId: "1004626245275",
        appId: "1:1004626245275:web:ae73c2b5bba87320c1783e",
        measurementId: "G-GGFXD1YS1F"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Check auth state
    auth.onAuthStateChanged((user) => {
        if (user) {
            showDashboard();
            loadContacts();
        } else {
            showLoginForm();
        }
    });

    // Login Handler
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
            console.error('Login error:', error);
            alert('Login failed: ' + error.message);
        }
    });

    // Logout Handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.signOut();
    });

    function showDashboard() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
    }

    async function loadContacts() {
        try {
            const snapshot = await db.collection('contacts').orderBy('created_at', 'desc').get();
            const contacts = [];
            snapshot.forEach(doc => {
                contacts.push({ id: doc.id, ...doc.data() });
            });
            displayContacts(contacts);
        } catch (error) {
            console.error('Error loading contacts:', error);
            alert('Error loading contacts');
        }
    }

    function displayContacts(contacts) {
        const tbody = document.getElementById('contactsTableBody');
        tbody.innerHTML = '';

        contacts.forEach(contact => {
            const tr = document.createElement('tr');
            const date = contact.created_at ? contact.created_at.toDate().toLocaleDateString() : 'N/A';
            
            tr.innerHTML = `
                <td>${contact.name}</td>
                <td>${contact.email}</td>
                <td>${contact.mobile}</td>
                <td>${contact.message}</td>
                <td>
                    <input type="checkbox" 
                        ${contact.is_contacted ? 'checked' : ''} 
                        onchange="updateContactStatus('${contact.id}', this.checked)">
                </td>
                <td>
                    <textarea class="form-control notes-field" 
                        onchange="updateNotes('${contact.id}', this.value)"
                    >${contact.admin_notes || ''}</textarea>
                </td>
                <td>${date}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function updateContactStatus(contactId, isContacted) {
        try {
            await db.collection('contacts').doc(contactId).update({
                is_contacted: isContacted
            });
        } catch (error) {
            console.error('Error updating contact:', error);
            alert('Failed to update contact status');
        }
    }

    async function updateNotes(contactId, notes) {
        try {
            await db.collection('contacts').doc(contactId).update({
                admin_notes: notes
            });
        } catch (error) {
            console.error('Error updating notes:', error);
            alert('Failed to update notes');
        }
    }
    </script>
</body>
</html>
